<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign-up: The Odin Project</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="wrapper">
		<main>
			<div class="sidebar">
				<div class="sidebar__logo">
					<img src="images/odin-lined.png" alt="The logotype Odin">
					<span>ODIN</span>
				</div>
				<ul>
					<li>
						Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreferrer">Halie
							West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
							target="_blank" rel="noopener noreferrer">Unsplash</a>
					</li>
				</ul>
			</div>
			<div class="main-content">
				<div class="describe">
					<p>
						This is not a real online service! You know you need something like this in your life to help you realize
						your
						deepest dreams.
						Sign up <em>now</em> to get started.
					</p>
					<p>You <em>know</em> you want to.</p>
				</div>
				<form>
					<fieldset class="form-group">
						<h1>
							Let's do this!
						</h1>
						<div class="form__section-inputs">
							<p class="form-field">
								<label for="first-name">First Name</label>
								<input id="first-name" type="text" name="first_name" autocomplete="name">
							</p>
							<p class="form-field">
								<label for="last-name">Last Name</label>
								<input id="last-name" type="text" name="last_name" autocomplete="additional-name">
							</p>

							<p class="form-field">
								<label for="email">Email</label>
								<input id="email" type="email" name="user_email" autocomplete="email">
							</p>

							<p class="form-field">
								<label for="phone">Phone Number</label>
								<input id="phone" type="tel" name="user_phone" autocomplete="tel">
							</p>

							<p class="form-field">
								<label for="password">Password</label>
								<input id="password" type="password" name="user_email" autocomplete="new-password" required>
							</p>

							<p class="form-field">
								<label for="re-password">Confirm Password</label>
								<input id="re-password" type="password" name="user_email" required>
							</p>
						</div>
					</fieldset>
					<button type="submit">Create Account</button>
					<p>Already have an account? <a href="#">Log in</a></p>
				</form>
			</div>
		</main>
	</div>
</body>

</html>
